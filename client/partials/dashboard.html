<div ng-controller = "dashboardController as Dc">
<nav class="navbar navbar-inverse navcolor">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/dashboard">Quiz Board</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href ng-click='Dc.createquestion()'>Make a Quiz Statement</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{Dc.user_session.name}}<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li role="separator" class="divider"></li>
            <li class="logout"><a ng-click="Dc.logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="background"></div>
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 showContent">
    <h3>Hi {{Dc.user_session.name}}!</h3>
    <p class="dbp">Here are some of the quiz statements..</p><br>
    <p>
      <input class="searchBar" type='text' ng-model='question_filter' placeholder='search'>
    </p>

    <table class="table table-striped table-hover">
      <tr>
        <th>Statements</th>
        <th>Answers</th>
        <th>Actions</th>
      </tr>
      	<tr ng-repeat="question in Dc.questions | filter:question_filter | orderBy:'createdAt'">
				<td ng-bind='question.text'></td>
				<td>{{question.answers.length}}</td>
				<td>
					<a href ng-click='Dc.show(question._id)' class="btn great1">Show</a>
					<a href ng-click='Dc.answer(question._id)' class="btn great1">Answer</a>
					<a href ng-click='Dc.destroy(question._id)' class="btn great1">Delete</a>
				</td>
		</tr>
    </table>
  </div>
</div>
</div>
